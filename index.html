<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Developer Portfolio</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- React & ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .skill-bar {
            transition: width 1.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        // TypeScript-like type definitions using JSDoc
        /**
         * @typedef {Object} Project
         * @property {string} title
         * @property {string} description
         * @property {string} image
         * @property {string[]} technologies
         * @property {string} altText
         */

        /**
         * @typedef {Object} Skill
         * @property {string} name
         * @property {number} percentage
         * @property {string} icon
         * @property {string} color
         */

        // Main App Component
        const App = () => {
            const [currentSection, setCurrentSection] = React.useState('home');

            React.useEffect(() => {
                const handleScroll = () => {
                    const sections = ['home', 'about', 'portfolio', 'contact'];
                    const scrollPosition = window.scrollY + 100;

                    sections.forEach(section => {
                        const element = document.getElementById(section);
                        if (element && 
                            element.offsetTop <= scrollPosition && 
                            element.offsetTop + element.offsetHeight > scrollPosition) {
                            setCurrentSection(section);
                        }
                    });
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            React.useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
                
                return () => observer.disconnect();
            }, []);

            return React.createElement('div', { className: 'min-h-screen' },
                React.createElement(Navbar, { currentSection, setCurrentSection }),
                React.createElement(HomeSection),
                React.createElement(AboutSection),
                React.createElement(PortfolioSection),
                React.createElement(ContactSection),
                React.createElement(Footer)
            );
        };

        // Navbar Component
        const Navbar = ({ currentSection, setCurrentSection }) => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);

            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'about', label: 'About' },
                { id: 'portfolio', label: 'Projects' },
                { id: 'contact', label: 'Contact' }
            ];

            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setCurrentSection(sectionId);
                    setIsMenuOpen(false);
                }
            };

            return React.createElement('nav', { 
                className: 'fixed top-0 w-full bg-white shadow-md z-50 transition-all duration-300' 
            },
                React.createElement('div', { className: 'container mx-auto px-6 py-4' },
                    React.createElement('div', { className: 'flex justify-between items-center' },
                        React.createElement('div', { className: 'text-2xl font-bold text-blue-600' }, 'Portfolio'),
                        React.createElement('div', { className: 'hidden md:flex space-x-8' },
                            ...navItems.map(item => 
                                React.createElement('button', {
                                    key: item.id,
                                    onClick: () => scrollToSection(item.id),
                                    className: `px-3 py-2 rounded-lg transition-colors ${
                                        currentSection === item.id 
                                        ? 'bg-blue-600 text-white' 
                                        : 'text-gray-600 hover:text-blue-600 hover:bg-gray-100'
                                    }`
                                }, item.label)
                            )
                        ),
                        React.createElement('button', {
                            className: 'md:hidden text-gray-600',
                            onClick: () => setIsMenuOpen(!isMenuOpen)
                        }, React.createElement('i', { className: 'fas fa-bars text-xl' }))
                    ),
                    isMenuOpen && React.createElement('div', { className: 'md:hidden mt-4 bg-white p-4 rounded-lg shadow-lg' },
                        ...navItems.map(item => 
                            React.createElement('button', {
                                key: item.id,
                                onClick: () => scrollToSection(item.id),
                                className: `block w-full text-left px-3 py-2 rounded-lg mb-2 ${
                                    currentSection === item.id 
                                    ? 'bg-blue-600 text-white' 
                                    : 'text-gray-600 hover:text-blue-600 hover:bg-gray-100'
                                }`
                            }, item.label)
                        )
                    )
                )
            );
        };

        // Home Section Component
        const HomeSection = () => {
            return React.createElement('section', { 
                id: 'home',
                className: 'min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-20'
            },
                React.createElement('div', { className: 'container mx-auto px-6 text-center' },
                    React.createElement('div', { className: 'fade-in max-w-4xl mx-auto' },
                        React.createElement('div', { className: 'w-40 h-40 mx-auto mb-8 rounded-full bg-white shadow-xl overflow-hidden border-4 border-white' },
                            React.createElement('img', {
                                src:"assets/images/image.png",
                                alt: 'Professional portrait of a mobile app developer with modern office background',
                                className: 'w-full h-full object-cover'
                            })
                        ),
                        React.createElement('h1', { 
                            className: 'text-4xl md:text-6xl font-bold text-gray-800 mb-4' 
                        }, 'ZUL IKHWANUL ANGGARA'),
                        React.createElement('p', { 
                            className: 'text-xl md:text-2xl text-gray-600 mb-8' 
                        }, 'Mobile App Developer | Flutter Enthusiast | Problem Solver'),
                        React.createElement('button', {
                            onClick: () => document.getElementById('portfolio').scrollIntoView({ behavior: 'smooth' }),
                            className: 'bg-blue-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-blue-700 transition-colors shadow-lg hover-lift'
                        }, 'View Portfolio')
                    )
                )
            );
        };

        // About Section Component
        const AboutSection = () => {
            /** @type {Skill[]} */
            const skills = [
                { name: 'Flutter', percentage: 90, icon: 'fas fa-mobile-alt', color: 'bg-blue-500' },
                { name: 'Dart', percentage: 85, icon: 'fas fa-code', color: 'bg-blue-400' },
                { name: 'Firebase', percentage: 80, icon: 'fas fa-database', color: 'bg-orange-500' },
                { name: 'UI/UX Design', percentage: 75, icon: 'fas fa-paint-brush', color: 'bg-purple-500' },
                { name: 'React Native', percentage: 70, icon: 'fas fa-mobile', color: 'bg-blue-300' },
                { name: 'JavaScript', percentage: 85, icon: 'fab fa-js-square', color: 'bg-yellow-500' },
                { name: 'Git', percentage: 80, icon: 'fas fa-code-branch', color: 'bg-red-500'},
                { name: 'Python', percentage: 75, icon: 'fas fa-network-wired', color: 'bg-green-500' }
            ];

            React.useEffect(() => {
                const animateSkills = () => {
                    const skillBars = document.querySelectorAll('.skill-bar');
                    skillBars.forEach(bar => {
                        const width = bar.style.width;
                        bar.style.width = '0%';
                        setTimeout(() => {
                            bar.style.width = width;
                        }, 100);
                    });
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            animateSkills();
                        }
                    });
                }, { threshold: 0.5 });

                const aboutSection = document.getElementById('about');
                if (aboutSection) {
                    observer.observe(aboutSection);
                }

                return () => observer.disconnect();
            }, []);

            return React.createElement('section', { 
                id: 'about',
                className: 'py-20 bg-white'
            },
                React.createElement('div', { className: 'container mx-auto px-6' },
                    React.createElement('div', { className: 'text-center mb-16 fade-in' },
                        React.createElement('h2', { 
                            className: 'text-3xl md:text-4xl font-bold text-gray-800 mb-4' 
                        }, 'About Me'),
                        React.createElement('div', { 
                            className: 'w-20 h-1 bg-blue-600 mx-auto mb-8' 
                        }),
                        React.createElement('p', { 
                            className: 'text-lg text-gray-600 max-w-3xl mx-auto' 
                        }, 'I am a passionate mobile app developer with 3+ years of experience creating innovative and user-friendly applications. I specialize in Flutter development and have a strong background in building cross-platform mobile applications with beautiful UI/UX designs.')
                    ),
                    React.createElement('div', { className: 'grid md:grid-cols-2 gap-12 items-center fade-in' },
                        React.createElement('div', null,
                            React.createElement('h3', { 
                                className: 'text-2xl font-semibold text-gray-800 mb-6' 
                            }, 'Key Skills'),
                            React.createElement('div', { className: 'space-y-6' },
                                ...skills.map(skill => 
                                    React.createElement('div', { key: skill.name, className: 'skill-item' },
                                        React.createElement('div', { className: 'flex justify-between items-center mb-2' },
                                            React.createElement('span', { className: 'flex items-center text-gray-700 font-medium' },
                                                React.createElement('i', { className: `${skill.icon} mr-2 text-${skill.color.split('-')[1]}-600` }),
                                                skill.name
                                            ),
                                            React.createElement('span', { className: 'text-sm text-gray-600' }, `${skill.percentage}%`)
                                        ),
                                        React.createElement('div', { 
                                            className: 'w-full bg-gray-200 rounded-full h-3' 
                                        },
                                            React.createElement('div', { 
                                                className: `skill-bar h-3 rounded-full ${skill.color} transition-all duration-1000`,
                                                style: { width: `${skill.percentage}%` }
                                            })
                                        )
                                    )
                                )
                            )
                        ),
                        React.createElement('div', { className: 'space-y-6' },
                            React.createElement('div', { className: 'bg-gray-50 p-6 rounded-xl shadow-sm hover-lift' },
                                React.createElement('div', { className: 'flex items-center mb-4' },
                                    React.createElement('div', { className: 'w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4' },
                                        React.createElement('i', { className: 'fas fa-rocket text-blue-600 text-xl' })
                                    ),
                                    React.createElement('h4', { className: 'text-xl font-semibold text-gray-800' }, 'Mobile Development'),
                                    React.createElement('p', { className: 'text-gray-600 mt-2' }, 'Expert in building cross-platform mobile applications using Flutter and React Native with native performance.')
                                )
                            ),
                            React.createElement('div', { className: 'bg-gray-50 p-6 rounded-xl shadow-sm hover-lift' },
                                React.createElement('div', { className: 'flex items-center mb-4' },
                                    React.createElement('div', { className: 'w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4' },
                                        React.createElement('i', { className: 'fas fa-paint-brush text-green-600 text-xl' })
                                    ),
                                    React.createElement('h4', { className: 'text-xl font-semibold text-gray-800' }, 'UI/UX Design'),
                                    React.createElement('p', { className: 'text-gray-600 mt-2' }, 'Passionate about creating intuitive and beautiful user interfaces that provide exceptional user experiences.')
                                )
                            ),
                            React.createElement('div', { className: 'bg-gray-50 p-6 rounded-xl shadow-sm hover-lift' },
                                React.createElement('div', { className: 'flex items-center mb-4' },
                                    React.createElement('div', { className: 'w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4' },
                                        React.createElement('i', { className: 'fas fa-fire text-purple-600 text-xl' })
                                    ),
                                    React.createElement('h4', { className: 'text-xl font-semibold text-gray-800' }, 'Firebase Backend'),
                                    React.createElement('p', { className: 'text-gray-600 mt-2' }, 'Experienced in implementing Firebase services for authentication, databases, cloud functions, and analytics.')
                                )
                            )
                        )
                    )
                )
            );
        };

        // Portfolio Section Component
        const PortfolioSection = () => {
            /** @type {Project[]} */
            const projects = [
                {
                    title: 'CashFlow',
                    description: 'A comprehensive finance management app for Android and iOS that helps users track income, expenses, and generate detailed financial reports with intuitive visualizations.',
                    image: 'https://placehold.co/800x600',
                    technologies: ['Flutter', 'Firebase', 'Provider', 'Charts'],
                    altText: 'Modern finance app dashboard showing income vs expenses charts and financial summary cards'
                },
                {
                    title: 'Apotek Management',
                    description: 'Complete pharmacy management system with sales tracking, drug inventory management, supplier management, and comprehensive financial reporting features.',
                    image: 'https://placehold.co/800x600',
                    technologies: ['Flutter', 'SQLite', 'GetX', 'PDF Generation'],
                    altText: 'Pharmacy management app interface with medicine inventory and sales dashboard'
                },
                {
                    title: 'Jlearn',
                    description: 'Interactive Japanese language learning app with vocabulary flashcards, grammar lessons, kanji practice, and speech recognition for pronunciation training.',
                    image: 'https://placehold.co/800x600',
                    technologies: ['Flutter', 'Google ML Kit', 'SQFlite', 'Audio Recording'],
                    altText: 'Japanese learning app showing kanji characters and interactive lesson interface'
                },
                {
                    title: 'Al-Qur’an App',
                    description: 'Digital Quran application with complete text, audio recitations, search functionality, tafsir explanations, bookmark system, and daily verse notifications.',
                    image: 'https://placehold.co/800x600',
                    technologies: ['Flutter', 'Local Database', 'Audio Player', 'Push Notifications'],
                    altText: 'Digital Quran app interface with Arabic text and translation side by side'
                }
            ];

            const [selectedProject, setSelectedProject] = React.useState(null);
            const [showModal, setShowModal] = React.useState(false);

            const openModal = (project) => {
                setSelectedProject(project);
                setShowModal(true);
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                setShowModal(false);
                setSelectedProject(null);
                document.body.style.overflow = 'auto';
            };

            return React.createElement(React.Fragment, null,
                React.createElement('section', { 
                    id: 'portfolio',
                    className: 'py-20 bg-gray-50'
                },
                    React.createElement('div', { className: 'container mx-auto px-6' },
                        React.createElement('div', { className: 'text-center mb-16 fade-in' },
                            React.createElement('h2', { 
                                className: 'text-3xl md:text-4xl font-bold text-gray-800 mb-4' 
                            }, 'My Projects'),
                            React.createElement('div', { 
                                className: 'w-20 h-1 bg-blue-600 mx-auto mb-8' 
                            }),
                            React.createElement('p', { 
                                className: 'text-lg text-gray-600 max-w-3xl mx-auto' 
                            }, 'Explore my recent work and projects that showcase my skills in mobile app development and problem-solving abilities.')
                        ),
                        React.createElement('div', { className: 'grid md:grid-cols-2 lg:grid-cols-2 gap-8 fade-in' },
                            projects.map((project, index) => 
                                React.createElement('div', { 
                                    key: project.title,
                                    className: 'bg-white rounded-xl shadow-md overflow-hidden hover-lift cursor-pointer',
                                    onClick: () => openModal(project)
                                },
                                    React.createElement('div', { className: 'h-48 overflow-hidden' },
                                        React.createElement('img', {
                                            src: project.image,
                                            alt: project.altText,
                                            className: 'w-full h-full object-cover transition-transform duration-300 hover:scale-105'
                                        })
                                    ),
                                    React.createElement('div', { className: 'p-6' },
                                        React.createElement('h3', { 
                                            className: 'text-xl font-semibold text-gray-800 mb-2' 
                                        }, project.title),
                                        React.createElement('p', { 
                                            className: 'text-gray-600 mb-4 line-clamp-3' 
                                        }, project.description),
                                        React.createElement('div', { className: 'flex flex-wrap gap-2' },
                                            project.technologies.slice(0, 3).map(tech => 
                                                React.createElement('span', {
                                                    key: tech,
                                                    className: 'bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full'
                                                }, tech)
                                            ),
                                            project.technologies.length > 3 && 
                                            React.createElement('span', {
                                                className: 'bg-gray-100 text-gray-600 text-sm px-3 py-1 rounded-full'
                                            }, `+${project.technologies.length - 3} more`)
                                        ),
                                        React.createElement('button', {
                                            className: 'mt-4 text-blue-600 font-semibold hover:text-blue-700 flex items-center',
                                            onClick: (e) => {
                                                e.stopPropagation();
                                                openModal(project);
                                            }
                                        },
                                            'View Details ',
                                            React.createElement('i', { className: 'fas fa-arrow-right ml-2' })
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),
                showModal && selectedProject && React.createElement('div', { 
                    className: 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4',
                    onClick: closeModal
                },
                    React.createElement('div', { 
                        className: 'bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto',
                        onClick: (e) => e.stopPropagation()
                    },
                        React.createElement('div', { className: 'relative' },
                            React.createElement('button', {
                                className: 'absolute top-4 right-4 w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200',
                                onClick: closeModal
                            }, React.createElement('i', { className: 'fas fa-times' })),
                            React.createElement('div', { className: 'h-64 md:h-80 overflow-hidden' },
                                React.createElement('img', {
                                    src: selectedProject.image,
                                    alt: selectedProject.altText,
                                    className: 'w-full h-full object-cover'
                                })
                            ),
                            React.createElement('div', { className: 'p-6' },
                                React.createElement('h3', { 
                                    className: 'text-2xl md:text-3xl font-bold text-gray-800 mb-4' 
                                }, selectedProject.title),
                                React.createElement('p', { 
                                    className: 'text-gray-600 mb-6 text-lg' 
                                }, selectedProject.description),
                                React.createElement('div', { className: 'mb-6' },
                                    React.createElement('h4', { 
                                        className: 'text-xl font-semibold text-gray-800 mb-3' 
                                    }, 'Technologies Used'),
                                    React.createElement('div', { className: 'flex flex-wrap gap-2' },
                                        selectedProject.technologies.map(tech => 
                                            React.createElement('span', {
                                                key: tech,
                                                className: 'bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm'
                                            }, tech)
                                        )
                                    )
                                ),
                                React.createElement('div', { className: 'grid md:grid-cols-2 gap-6' },
                                    React.createElement('div', null,
                                        React.createElement('h4', { 
                                            className: 'text-lg font-semibold text-gray-800 mb-2' 
                                        }, 'Key Features'),
                                        React.createElement('ul', { className: 'list-disc list-inside text-gray-600 space-y-1' },
                                            ['User Authentication', 'Real-time Data Sync', 'Offline Support', 'Push Notifications', 'Analytics'].map(feature => 
                                                React.createElement('li', { key: feature }, feature)
                                            )
                                        )
                                    ),
                                    React.createElement('div', null,
                                        React.createElement('h4', { 
                                            className: 'text-lg font-semibold text-gray-800 mb-2' 
                                        }, 'Project Details'),
                                        React.createElement('div', { className: 'text-gray-600 space-y-1' },
                                            React.createElement('p', null, 'Platform: Android & iOS'),
                                            React.createElement('p', null, 'Development Time: 3-6 Months'),
                                            React.createElement('p', null, 'Team Size: 1-2 Developers')
                                        )
                                    )
                                )
                            )
                        )
                    )
                )
            );
        };

        // Contact Section Component
        const ContactSection = () => {
            const [formData, setFormData] = React.useState({
                name: '',
                email: '',
                message: ''
            });
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitStatus, setSubmitStatus] = React.useState(null);

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                
                // Simulate form submission
                setTimeout(() => {
                    setIsSubmitting(false);
                    setSubmitStatus('success');
                    setFormData({ name: '', email: '', message: '' });
                    
                    setTimeout(() => setSubmitStatus(null), 3000);
                }, 2000);
            };

            return React.createElement('section', { 
                id: 'contact',
                className: 'py-20 bg-white'
            },
                React.createElement('div', { className: 'container mx-auto px-6' },
                    React.createElement('div', { className: 'text-center mb-16 fade-in' },
                        React.createElement('h2', { 
                            className: 'text-3xl md:text-4xl font-bold text-gray-800 mb-4' 
                        }, 'Get In Touch'),
                        React.createElement('div', { 
                            className: 'w-20 h-1 bg-blue-600 mx-auto mb-8' 
                        }),
                        React.createElement('p', { 
                            className: 'text-lg text-gray-600 max-w-3xl mx-auto' 
                        }, 'Ready to start your next project? Let\'s discuss how we can work together to bring your ideas to life.')
                    ),
                    React.createElement('div', { className: 'grid md:grid-cols-2 gap-12 fade-in' },
                        React.createElement('div', null,
                            React.createElement('h3', { 
                                className: 'text-2xl font-semibold text-gray-800 mb-6' 
                            }, 'Send me a message'),
                            React.createElement('form', { onSubmit: handleSubmit, className: 'space-y-6' },
                                React.createElement('div', null,
                                    React.createElement('label', { 
                                        htmlFor: 'name',
                                        className: 'block text-sm font-medium text-gray-700 mb-2' 
                                    }, 'Name'),
                                    React.createElement('input', {
                                        type: 'text',
                                        id: 'name',
                                        name: 'name',
                                        required: true,
                                        value: formData.name,
                                        onChange: handleInputChange,
                                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition',
                                        placeholder: 'Your full name'
                                    })
                                ),
                                React.createElement('div', null,
                                    React.createElement('label', { 
                                        htmlFor: 'email',
                                        className: 'block text-sm font-medium text-gray-700 mb-2' 
                                    }, 'Email'),
                                    React.createElement('input', {
                                        type: 'email',
                                        id: 'email',
                                        name: 'email',
                                        required: true,
                                        value: formData.email,
                                        onChange: handleInputChange,
                                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition',
                                        placeholder: 'your.email@example.com'
                                    })
                                ),
                                React.createElement('div', null,
                                    React.createElement('label', { 
                                        htmlFor: 'message',
                                        className: 'block text-sm font-medium text-gray-700 mb-2' 
                                    }, 'Message'),
                                    React.createElement('textarea', {
                                        id: 'message',
                                        name: 'message',
                                        required: true,
                                        rows: 5,
                                        value: formData.message,
                                        onChange: handleInputChange,
                                        className: 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition',
                                        placeholder: 'Tell me about your project...'
